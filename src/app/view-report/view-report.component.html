<div class="header-container">
    <h2>Requisition</h2>
    <button class="new-report-btn" mat-raised-button color="accent" [routerLink]="['/report/new']">
        Add New Report
    </button>
</div>

<div class="container">
    <div *ngIf="showReport">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

            <!-- Req ID Column -->
            <ng-container matColumnDef="student_id">
                <th mat-header-cell *matHeaderCellDef class="no-hover">Student ID</th>
                <td mat-cell *matCellDef="let req">{{ req.student_id }}</td>
            </ng-container>

            <!-- course Column -->
            <ng-container matColumnDef="course">
                <th mat-header-cell *matHeaderCellDef class="no-hover">Course</th>
                <td mat-cell *matCellDef="let req">{{ req.course }}</td>
            </ng-container>

            <!-- branch Column -->
            <ng-container matColumnDef="branch">
                <th mat-header-cell *matHeaderCellDef class="no-hover">Branch</th>
                <td mat-cell *matCellDef="let req">{{ req.branch }}</td>
            </ng-container>

            <!-- Client Manager Column -->
            <ng-container matColumnDef="student_name">
                <th mat-header-cell *matHeaderCellDef class="no-hover">Student Name</th>
                <td mat-cell *matCellDef="let req">{{ req.student_name }}</td>
            </ng-container>

            <!-- Tech Stack Column -->
            <ng-container matColumnDef="learning_modules">
                <th mat-header-cell *matHeaderCellDef class="no-hover">Learning Modules</th>
                <td mat-cell *matCellDef="let req">{{ req.learning_modules }}</td>
            </ng-container>

            <!-- grade Column -->
            <ng-container matColumnDef="grade">
                <th mat-header-cell *matHeaderCellDef class="no-hover">Grade</th>
                <td mat-cell *matCellDef="let req">{{ req.grade }}</td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="performance_note">
                <th mat-header-cell *matHeaderCellDef class="no-hover">Performance Note</th>
                <td mat-cell *matCellDef="let req">{{ req.performance_note }}</td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="no-hover">Actions</th>
                <td mat-cell *matCellDef="let req">
                    <button mat-button color="primary" (click)="editRequest(req)">Edit</button>
                    <button mat-button color="warn" (click)="deleteRequest(req.student_id)">Delete</button>
                </td>
            </ng-container>

            <!-- Table Headers & Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <!-- Pagination -->
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
