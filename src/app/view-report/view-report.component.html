<div class="header-container">
    <h2>Requisition</h2>
    <button class="new-report-btn" mat-raised-button color="accent" [routerLink]="['/report/new']">
        Add New Report
    </button>
</div>

<div class="container">
    <div *ngIf="showReport">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

            <!-- Req ID Column -->
            <ng-container matColumnDef="req_id">
                <th mat-header-cell *matHeaderCellDef class="no-hover">Student ID</th>
                <td mat-cell *matCellDef="let req">{{ req.req_id }}</td>
            </ng-container>

            <!-- Project Column -->
            <ng-container matColumnDef="project">
                <th mat-header-cell *matHeaderCellDef class="no-hover">Course</th>
                <td mat-cell *matCellDef="let req">{{ req.project }}</td>
            </ng-container>

            <!-- Location Column -->
            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef class="no-hover">Branch</th>
                <td mat-cell *matCellDef="let req">{{ req.location }}</td>
            </ng-container>

            <!-- Client Manager Column -->
            <ng-container matColumnDef="client_manager">
                <th mat-header-cell *matHeaderCellDef class="no-hover">Student Name</th>
                <td mat-cell *matCellDef="let req">{{ req.client_manager }}</td>
            </ng-container>

            <!-- Tech Stack Column -->
            <ng-container matColumnDef="tech_stack">
                <th mat-header-cell *matHeaderCellDef class="no-hover">Learning Modules</th>
                <td mat-cell *matCellDef="let req">{{ req.tech_stack }}</td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef class="no-hover">Class</th>
                <td mat-cell *matCellDef="let req">{{ req.position }}</td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="current_status">
                <th mat-header-cell *matHeaderCellDef class="no-hover">Performance Note</th>
                <td mat-cell *matCellDef="let req">{{ req.current_status }}</td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="no-hover">Actions</th>
                <td mat-cell *matCellDef="let req">
                    <button mat-button color="primary" (click)="editRequest(req)">Edit</button>
                    <button mat-button color="warn" (click)="deleteRequest(req.req_id)">Delete</button>
                </td>
            </ng-container>

            <!-- Table Headers & Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <!-- Pagination -->
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
